      function makeCounter(n) {
        let count = n;
        return {
          increase: function () {
            return ++count;
          },
          decrease: function () {
            return --count;
          },
          getCount: function () {
            return count;
          },
        };
      }

      const makeCounter2 = (n) => {
        let count = n;
        return {
          increase: () => ++count,
          decrease: () => --count,
          getCount: () => count,
        };
      };

      let counter = makeCounter2(7);

      console.log(counter.getCount());
      console.log(counter.increase());
      console.log(counter.decrease());
