      function saludar() {
        console.log(`hola soy ${this.name} ${this.lastname}`);
      }

      const richard = {
        name: "richard",
        lastname: "fernandez",
      };

      saludar.call(richard);

      function caminar(metros, direccion) {
        console.log(`${this.name} camina ${metros}mts hacia ${direccion}`);
      }

      let obj = [300, "sur"];

      caminar.call(richard, ...obj);

      caminar.apply(richard, obj);

        name: "daniel",

      };
      const danielSaluda = saludar.bind(daniel);
