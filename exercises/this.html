<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //this en scope global = window
      console.log(`this: ${this}`);

      //this en scope de una funcion
      function whoIsThis() {
        return this;
      }
      console.log(`this: ${whoIsThis()}`);

      //this en scope de una funcion en strict mode
      function whoIsThis2() {
        "use strict";
        return this;
      }
      console.log(`this: ${whoIsThis2()}`);

      //this en el contexto de un objeto
      const person = {
        name: "gabriel",
        pais: {
          id: 1,
          name: "peru",
          nacionalizar: function () {
            console.log(`Hola soy de ${this.name}`);
          },
        },
        saludar: function () {
          console.log(`Hola soy ${this.name}`);
        },
      };
      console.log(person.saludar());
      console.log(person.pais.nacionalizar());

      //this en el contexto de una clase
      function Person(name) {
        this.name = name;
      }

      Person.prototype.saludar = function () {
        console.log(`Hola me llamo ${this.name}`);
      };

      const angela = new Person("angela");
      angela.saludar();
    </script>
  </body>
</html>
